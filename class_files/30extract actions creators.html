<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.0.4/redux.js"></script>
<script src="https://fb.me/react-0.14.0.js"></script>
<script src="https://fb.me/react-dom-0.14.0.js"></script>
<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
<script src="https://wzrd.in/standalone/expect@latest"></script>
<script src="https://wzrd.in/standalone/deep-freeze@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/4.4.5/react-redux.min.js"></script>
<script type="text/jsx">


// reducers
const todo = (state, action) => {
	switch (action.type) {
		case 'ADD_TODO':
			return {
					id		: action.id,
					text	: action.text,
					completed: false
				}
		case 'TOGGLE_TODO':
			if (state.id !== action.id) {
				return state;
			} else {
				return Object.assign(
						{},
						state,				
						{completed: !state.completed}
					)
			}
		
		default:
			return state;
	}
}

const todos = (state = [], action) => {
	switch (action.type) {
		case 'ADD_TODO':
			return state.concat(
				todo(state, action)
				);
		case 'TOGGLE_TODO':
			return state.map(t => todo(t, action));	
		default:
			return state;
	}
};

const visibilityFilter = (
	state = 'SHOW_ALL',
	action
) => {
	switch (action.type) {
		case 'SET_VISIBILITY_FILTER':
			return action.filter;
		default:
			return state;
	}
};

const { combineReducers } = Redux;
const todoApp = combineReducers({
	todos,
	visibilityFilter
});

let nextTodoId = 0;
//action creators:
const addTodo = (text) => {
	return {
			type: 'ADD_TODO',
			id: nextTodoId++,
			text
		}
}

const setVisibilityFilter = (filter) => {
	return {
			type: 'SET_VISIBILITY_FILTER',
			filter: ownProps.filter
		};
};

const toggleTodo = (id) => {
	return {
			type: 'TOGGLE_TODO',
			id
		}
}

const { Component } = React;

const Link = ({
	active,
	children,
	onClick
}) => {
	if(active){
		return <span>{children}</span>
	}
	return (
		<a href='#'
			onClick={e => {
				e.preventDefault();
				onClick();
			}}
		>
			{children}
		</a>
	)

}

const { connect } = ReactRedux;

const mapStateToLinkProps = (
	state,
	ownProps
) => {
	return {
		active:
			ownProps.filter ===
			state.visibilityFilter
	};
}

const mapDispatchToLinkProps = (
	dispatch,
	ownProps
) => {
	return {
		onClick: () => {
			dispatch(
				setVisibilityFilter(ownProps.filter)
			)
		}
	}
}

const FilterLink = connect(
	mapStateToLinkProps,
	mapDispatchToLinkProps
)(Link)

const Footer = () => (
	<p>
		Show: {' '}
		<FilterLink
			filter='SHOW_ALL'
		>
			All
		</FilterLink>
		{', '}
		<FilterLink
			filter='SHOW_ACTIVE'
		>
			Active
		</FilterLink>
		{', '}
		<FilterLink
			filter='SHOW_COMPLETED'
		>
			Completed
		</FilterLink>
	</p>
)

const Todo = ({
	onClick,
	completed,
	text
}) => (
	<li 
		onClick={onClick}
		style={{
			textDecoration:
			completed ? 
				'line-through' :
				'none'
	}}>
		{text}
	</li>
)

// takes state of redux store and return props of the 
// presentation component calculated from it
const mapStateToTodoListProps = (state) => {
	return {
		todos: getVisibleTodos(
				state.todos,
				state.visibilityFilter
			)
	}
}

// takes dispatch method and returns the props that use the 
// dispatch method to dispatch actions, so it returns the callback props
// needed for the presentation component
const mapDispatchToTodoListProps = (dispatch) => {
	return {
		onTodoClick: (id) =>
			dispatch(toggleTodo(id))
	}
}
const TodoList = ({
	todos,
	onTodoClick
}) => (
	<ul>
		{todos.map(todo =>
			<Todo
				key={todo.id}
				{...todo}
				onClick={() => onTodoClick(todo.id)}
			/>
		)}
	</ul>
)

// pass presentational component i wanted to wrap and pass props to
// no longer need to write the code of the container component
const VisibleTodoList = connect(
	mapStateToTodoListProps,
	mapDispatchToTodoListProps
)(TodoList);

const getVisibleTodos = (
	todos,
	filter
) => {
	switch (filter) {
		case 'SHOW_ALL' : 
			return todos;
		case 'SHOW_COMPLETED':
			return todos.filter(
				t => t.completed
			);
		case 'SHOW_ACTIVE':
			return todos.filter(
				t => !t.completed
			);

	}
}

let AddTodo = ({ dispatch }) => {
	let input;
	return (
		<div>
			<input ref={node => {
				input = node;
			}} />
			<button onClick = { () => {
				dispatch(addTodo(input.value))
				input.value = '';
			}}>
				Add Todo
			</button>
		</div>
	)
}
// this generates a container componment that does not subscribe to a store
// however pass dispatch to the component that it wraps as a props
AddTodo = connect()(AddTodo);


const TodoApp = () => (
	<div>
		<AddTodo />
		<VisibleTodoList />
		<Footer />
	</div>
)
const { Provider } = ReactRedux;
// import { Provider } from 'react-redux';

const { createStore } = Redux;

ReactDOM.render(
	<Provider store={createStore(todoApp)}>
		<TodoApp />
	</Provider>,
	document.getElementById('root')
);

</script>
</head>
<body>
  <div id='root'></div>
</body>
</html>
